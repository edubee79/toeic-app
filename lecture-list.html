    <main class="max-w-6xl mx-auto p-6 mt-8">

            <p class="text-slate-400 mt-3 font-medium italic">ë‹¹ì‹ ì„ ìœ„í•œ ìµœì ì˜ ì–´í•™ ê°•ì¢Œê°€ ì‹¤ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë©ë‹ˆë‹¤.</p>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.currentCategory = 'all';

        // [ìˆ˜ì • ì™„ë£Œ] ë©”ì¸ í˜ì´ì§€ì™€ ë™ì¼í•˜ê²Œ userIdë¥¼ í‘œì‹œí•˜ë„ë¡ ìˆ˜ì •
        const checkUser = () => {
            const userLogined = localStorage.getItem('userLogined');
            const display = document.getElementById('display-user-name');
            
            if (userLogined) {
                const userData = JSON.parse(userLogined);
                if (userData.userId === 'eduthot') {
                    display.innerText = "ğŸ‘‘ ê´€ë¦¬ìë‹˜";
                } else {
                    // ë©”ì¸ í˜ì´ì§€(index.html) ë¡œì§ê³¼ ë™ì¼í•˜ê²Œ userIdë‹˜ìœ¼ë¡œ í‘œì‹œ
                    display.innerText = `ğŸ‘¤ ${userData.userId}ë‹˜`;
                }
            }
        };

        const loadFilters = () => {
            onSnapshot(collection(db, "Schools"), (snap) => {
                const filterArea = document.getElementById('filter-area');
                filterArea.innerHTML = `<button onclick="filterLectures('all', this)" class="filter-btn active">ì „ì²´</button>`;
                snap.forEach(doc => {
                    const schoolName = doc.data().name;
                    filterArea.innerHTML += `<button onclick="filterLectures('${schoolName}', this)" class="filter-btn">${schoolName}</button>`;
                });
            });
        };

        const loadLectures = () => {
            const q = query(collection(db, "Courses"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lecture-container');
                container.innerHTML = ""; 
                if (snapshot.empty) {
                    container.innerHTML = "<div class='col-span-full text-center py-20 text-slate-400 font-bold'>í˜„ì¬ ìˆ˜ê°• ê°€ëŠ¥í•œ ê°•ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
                    return;
                }
                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const courseImg = data.img || "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800";
                    const courseDesc = data.description || "ë‚˜ë¥¼ ìœ„í•œ ìµœì ì˜ ì»¤ë¦¬í˜ëŸ¼ìœ¼ë¡œ í•™ìŠµì„ ì‹œì‘í•˜ì„¸ìš”.";
                    const category = data.targetSchool || "ê³µí†µ";

                    const card = document.createElement('div');
                    card.className = "lecture-card";
                    card.setAttribute('data-category', category);
                    card.innerHTML = `
                        <div class="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-2xl transition-all h-full flex flex-col">
                            <div class="h-52 img-placeholder overflow-hidden">
                                <img src="${courseImg}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110" onerror="this.src='https://via.placeholder.com/800x500?text=No+Image'">
                            </div>
                            <div class="p-8 flex-grow flex flex-col">
                                <div class="flex gap-2 mb-4">
                                    <span class="text-[10px] font-black bg-indigo-50 text-indigo-500 px-3 py-1 rounded-lg uppercase tracking-wider">${category}</span>
                                    <span class="text-[10px] font-black bg-slate-50 text-slate-400 px-3 py-1 rounded-lg uppercase tracking-wider">OPEN</span>
                                </div>
                                <h3 class="text-xl font-black text-slate-800 mb-2 leading-tight">${data.name}</h3>
                                <p class="text-sm text-slate-400 font-medium mb-6 line-clamp-2">${courseDesc}</p>
                                <div class="mt-auto flex justify-between items-center pt-6 border-t border-slate-50">
                                    <span class="text-2xl font-black text-slate-900">â‚©${Number(data.price || 0).toLocaleString()}</span>
                                    <button onclick="location.href='lecture-detail.html?id=${id}'" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs hover:bg-indigo-600 transition-all shadow-lg shadow-slate-100">ì‹ ì²­í•˜ê¸°</button>
                                </div>
                            </div>
                        </div>`;
                    if (window.currentCategory !== 'all' && category !== window.currentCategory) card.style.display = 'none';
                    container.appendChild(card);
                });
            });
        };

        window.filterLectures = (category, btn) => {
            window.currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');
            document.querySelectorAll('.lecture-card').forEach(card => {
                const cardCat = card.getAttribute('data-category');
                card.style.display = (category === 'all' || cardCat === category) ? 'block' : 'none';
            });
        };

        window.onload = () => {
            checkUser();
            loadFilters();
            loadLectures();
        };
    </script>

<body class="min-h-screen">

            <div onclick="location.href='index.html'" class="flex items-center gap-2 text-slate-900 font-black text-xl cursor-pointer">

                    <span id="display-user-name" class="text-xs font-black text-slate-600 italic">ë¡œê·¸ì¸ í•„ìš”</span>
                    <a href="login.html" class="text-slate-400 hover:text-indigo-600"><i class="fas fa-user-circle text-xl"></i></a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-8">
        <div class="mb-12">
            <h1 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">ìˆ˜ê°•ì‹ ì²­</h1>
            <p class="text-slate-400 mt-3 font-medium italic">ë“±ë¡ëœ ìˆ˜ì—… ì¹´í…Œê³ ë¦¬ë³„ë¡œ ê°•ì¢Œë¥¼ í™•ì¸í•˜ì„¸ìš”.</p>
        </div>

        <div id="filter-area" class="flex gap-3 mb-12 overflow-x-auto pb-4 no-scrollbar">
            <button onclick="filterLectures('all', this)" class="filter-btn active">ì „ì²´</button>
        </div>

        <div id="lecture-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.currentCategory = 'all';

        const checkUser = () => {
            const userLogined = localStorage.getItem('userLogined');
            const display = document.getElementById('display-user-name');
            if (userLogined) {
                const userData = JSON.parse(userLogined);
                display.innerText = userData.userId === 'eduthot' ? "ğŸ‘‘ ê´€ë¦¬ìë‹˜" : `ğŸ‘¤ ${userData.userId}ë‹˜`;
            }
        };

        const loadFilters = () => {
            const filterArea = document.getElementById('filter-area');
            onSnapshot(query(collection(db, "SubjectCategories"), orderBy("createdAt", "desc")), (snap) => {
                filterArea.innerHTML = `<button onclick="filterLectures('all', this)" class="filter-btn active">ì „ì²´</button>`;
                snap.forEach(doc => {
                    const name = doc.data().name;
                    filterArea.innerHTML += `<button onclick="filterLectures('${name}', this)" class="filter-btn">${name}</button>`;
                });
            });
        };

        const loadLectures = () => {
            const q = query(collection(db, "Courses"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lecture-container');
                container.innerHTML = ""; 
                
                if (snapshot.empty) {
                    container.innerHTML = "<div class='col-span-full text-center py-20 text-slate-400 font-bold'>í˜„ì¬ ìˆ˜ê°• ê°€ëŠ¥í•œ ê°•ì˜ê°€ ì—†ìŠµë‹ˆë‹¤.</div>";
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const courseImg = data.img || "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800";
                    const category = data.category || "ì „ì²´";
                    
                    const type = data.type || "VOD";
                    const level = data.level || "ì…ë¬¸";

                    const card = document.createElement('div');
                    card.className = "lecture-card";
                    card.setAttribute('data-category', category);
                    
                    const liveBadge = type === 'LIVE' 
                        ? `<span class="flex items-center gap-1.5 text-[10px] font-black bg-rose-50 text-rose-500 px-3 py-1 rounded-lg uppercase tracking-wider">
                            <span class="w-1.5 h-1.5 bg-rose-500 rounded-full live-dot"></span>LIVE
                           </span>`
                        : `<span class="text-[10px] font-black bg-blue-50 text-blue-500 px-3 py-1 rounded-lg uppercase tracking-wider">VOD</span>`;

                    card.innerHTML = `
                        <div class="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-2xl transition-all h-full flex flex-col relative">
                            <div class="h-52 img-placeholder overflow-hidden">
                                <img src="${courseImg}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110" onerror="this.src='https://via.placeholder.com/800x500?text=No+Image'">
                            </div>
                            <div class="p-8 flex-grow flex flex-col">
                                <div class="flex flex-wrap gap-2 mb-4">
                                    <span class="text-[10px] font-black bg-emerald-50 text-emerald-500 px-3 py-1 rounded-lg uppercase tracking-wider">${category}</span>
                                    ${liveBadge}
                                    <span class="text-[10px] font-black bg-amber-50 text-amber-600 px-3 py-1 rounded-lg uppercase tracking-wider">${level}</span>
                                </div>
                                <h3 class="text-xl font-black text-slate-800 mb-2 leading-tight flex items-center gap-2">
                                    ${data.name}
                                </h3>
                                <p class="text-sm text-slate-400 font-medium mb-6 line-clamp-2">${data.description || 'ê°•ì˜ ì„¤ëª…ì„ í™•ì¸í•˜ì„¸ìš”.'}</p>
                                <div class="mt-auto flex justify-between items-center pt-6 border-t border-slate-50">
                                    <span class="text-2xl font-black text-slate-900">â‚©${Number(data.price || 0).toLocaleString()}</span>
                                    <button onclick="location.href='enroll.html?id=${id}'" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs hover:bg-indigo-600 transition-all shadow-lg shadow-slate-100">ì‹ ì²­í•˜ê¸°</button>
                                </div>
                            </div>
                        </div>`;
                    container.appendChild(card);
                });
                
                filterLectures(window.currentCategory);
            });
        };

        window.filterLectures = (keyword, btn) => {
            window.currentCategory = keyword;
            if(btn) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            document.querySelectorAll('.lecture-card').forEach(card => {
                const cat = card.getAttribute('data-category');
                if (keyword === 'all' || cat === keyword) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        };

        window.onload = () => {
            checkUser();
            loadFilters();
            loadLectures();
        };
    </script>
</body>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 | EDU THOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .filter-btn.active { @apply bg-slate-900 text-white shadow-lg shadow-slate-200; }
        .filter-btn { @apply px-7 py-3 bg-white text-slate-500 border border-slate-100 rounded-2xl font-bold text-sm shrink-0 hover:bg-slate-50 transition-all; }
        .lecture-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        /* 이미지 로딩 전 회색 배경 처리 */
        .img-placeholder { background-color: #e2e8f0; position: relative; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div onclick="location.href='index.html'" class="flex items-center gap-2 text-slate-900 font-black text-xl cursor-pointer">
                <i class="fas fa-graduation-cap text-indigo-600"></i>
                <span>EDU THOT</span>
            </div>
            <div class="flex gap-6 md:gap-12 font-bold text-slate-700 text-sm">
                <a href="lecture-list.html" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">수강신청</a>
                <a href="my-room.html" class="hover:text-indigo-600 transition-colors">나의 강의실</a>
            </div>
            <a href="login.html" class="text-slate-600 hover:text-indigo-600"><i class="fas fa-user-circle text-2xl"></i></a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-8">
        <div class="mb-12">
            <h1 class="text-3xl md:text-4xl font-black text-slate-900 tracking-tight">수강신청</h1>
            <p class="text-slate-400 mt-3 font-medium italic">당신을 위한 최적의 어학 강좌가 실시간으로 업데이트됩니다.</p>
        </div>

        <div class="flex gap-3 mb-12 overflow-x-auto pb-4 no-scrollbar">
            <button onclick="filterLectures('all', this)" class="filter-btn active">전체</button>
            <button onclick="filterLectures('TOEIC', this)" class="filter-btn">TOEIC</button>
            <button onclick="filterLectures('중국어', this)" class="filter-btn">중국어</button>
            <button onclick="filterLectures('일본어', this)" class="filter-btn">일본어</button>
            <button onclick="filterLectures('OPIC', this)" class="filter-btn">OPIC</button>
        </div>

        <div id="lecture-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.currentCategory = 'all';

        const loadLectures = () => {
            const q = query(collection(db, "Courses"), orderBy("createdAt", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('lecture-container');
                container.innerHTML = ""; 

                if (snapshot.empty) {
                    container.innerHTML = "<div class='col-span-full text-center py-20 text-slate-400 font-bold'>현재 수강 가능한 강의가 없습니다.</div>";
                    return;
                }

                snapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const id = docSnap.id;

                    // [데이터 보정] 사진이나 설명이 없는 경우 처리
                    const courseImg = data.img || "https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800";
                    const courseDesc = data.desc || "나를 위한 최적의 커리큘럼으로 학습을 시작하세요.";

                    const card = document.createElement('div');
                    card.className = "lecture-card";
                    card.setAttribute('data-category', data.category);
                    
                    card.innerHTML = `
                        <div class="bg-white rounded-[2.5rem] border border-slate-100 overflow-hidden shadow-sm hover:shadow-2xl transition-all h-full flex flex-col">
                            <div class="h-52 img-placeholder overflow-hidden">
                                <img src="${courseImg}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110" onerror="this.src='https://via.placeholder.com/800x500?text=No+Image'">
                            </div>
                            
                            <div class="p-8 flex-grow flex flex-col">
                                <div class="flex gap-2 mb-4">
                                    <span class="text-[10px] font-black bg-indigo-50 text-indigo-500 px-3 py-1 rounded-lg uppercase tracking-wider">${data.category}</span>
                                    <span class="text-[10px] font-black bg-slate-50 text-slate-400 px-3 py-1 rounded-lg uppercase tracking-wider">${data.target}</span>
                                </div>
                                
                                <h3 class="text-xl font-black text-slate-800 mb-2 leading-tight">${data.name}</h3>
                                
                                <p class="text-sm text-slate-400 font-medium mb-6 line-clamp-2">${courseDesc}</p>
                                
                                <div class="mt-auto flex justify-between items-center pt-6 border-t border-slate-50">
                                    <span class="text-2xl font-black text-slate-900">₩${Number(data.price || 0).toLocaleString()}</span>
                                    <button onclick="location.href='lecture-detail.html?id=${id}'" class="bg-slate-900 text-white px-6 py-3 rounded-2xl font-black text-xs hover:bg-indigo-600 transition-all active:scale-95 shadow-lg shadow-slate-100">신청하기</button>
                                </div>
                            </div>
                        </div>
                    `;

                    // 필터링 적용
                    if (window.currentCategory !== 'all' && data.category !== window.currentCategory) {
                        card.style.display = 'none';
                    }
                    
                    container.appendChild(card);
                });
            });
        };

        // 필터링 함수
        window.filterLectures = (category, btn) => {
            window.currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            document.querySelectorAll('.lecture-card').forEach(card => {
                const cardCat = card.getAttribute('data-category');
                card.style.display = (category === 'all' || cardCat === category) ? 'block' : 'none';
            });
        };

        window.onload = loadLectures;
    </script>
</body>
</html>

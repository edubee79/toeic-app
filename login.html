<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | EDU THOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        input::placeholder { color: #cbd5e1; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50">

    <div class="flex w-full max-w-5xl min-h-screen md:min-h-[600px] md:h-[70vh] bg-white md:rounded-[2rem] md:shadow-2xl overflow-hidden md:m-6">
        
        <div class="hidden md:flex w-1/2 bg-slate-900 relative p-16 flex-col justify-center items-start">
            <div class="relative z-10">
                <div class="flex items-center gap-2 text-white font-black text-3xl mb-6">
                    <i class="fas fa-graduation-cap text-indigo-500"></i>
                    <span>EDU THOT</span>
                </div>
                <h2 class="text-4xl font-bold text-white leading-tight">Smart Learning<br>Management System</h2>
                <p class="text-slate-400 mt-4">아이디 하나로 시작하는<br>가장 효율적인 어학 학습 파트너</p>
            </div>
            <div class="absolute inset-0 opacity-10 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:20px_20px]"></div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center relative bg-white">
            
            <div class="absolute top-8 left-8">
                <a href="index.html" class="text-slate-400 hover:text-slate-900 transition-all flex items-center gap-2 font-bold text-xs uppercase tracking-tighter">
                    <i class="fas fa-arrow-left"></i>
                    <span>Home</span>
                </a>
            </div>

            <div class="max-w-sm mx-auto w-full">
                <div class="mb-10 text-center md:text-left">
                    <h1 class="text-3xl font-black text-slate-900">로그인</h1>
                    <p class="text-slate-400 mt-2 text-sm">학습 서비스 이용을 위해 아이디를 입력하세요.</p>
                </div>

                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">User ID</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-300">
                                <i class="fas fa-user text-sm"></i>
                            </span>
                            <input type="text" placeholder="아이디를 입력하세요" class="w-full pl-11 pr-6 py-4 rounded-xl bg-slate-50 border border-slate-100 focus:border-slate-900 focus:bg-white transition-all outline-none font-medium text-sm">
                        </div>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-slate-400 ml-1 uppercase">Password</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-300">
                                <i class="fas fa-lock text-sm"></i>
                            </span>
                            <input type="password" placeholder="비밀번호를 입력하세요" class="w-full pl-11 pr-6 py-4 rounded-xl bg-slate-50 border border-slate-100 focus:border-slate-900 focus:bg-white transition-all outline-none font-medium text-sm">
                        </div>
                    </div>
                    
                    <button class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-600 transition-all mt-4 text-sm">
                        로그인하기
                    </button>
                </div>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                    <div class="relative flex justify-center text-[10px] font-black text-slate-300 uppercase"><span class="bg-white px-3">or social access</span></div>
                </div>

                <button class="w-full flex items-center justify-center gap-3 bg-white border border-slate-200 py-3.5 rounded-xl font-bold text-slate-600 hover:bg-slate-50 transition-all text-sm">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="16">
                    <span>구글 로그인</span>
                </button>

                <div class="mt-10 text-center">
                    <p class="text-xs text-slate-400">
                        아직 계정이 없으신가요? 
                        <a href="#" class="text-slate-900 font-black hover:underline ml-2">회원가입</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

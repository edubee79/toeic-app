<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        .menu-card { transition: all 0.3s ease; cursor: pointer; }

        /* 슬라이드 애니메이션을 위한 스타일 */
        .slide-item { transition: opacity 1s ease-in-out; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div onclick="location.href='index.html'" class="flex items-center gap-2 text-indigo-700 font-black text-lg md:text-2xl cursor-pointer">
                <i class="fas fa-graduation-cap"></i>
                <span>EDU THOT</span>
            </div>

            <div class="flex gap-4 md:gap-12 font-bold text-gray-700 text-sm md:text-base">
                <a href="lecture-list.html" class="hover:text-indigo-600 transition-colors">수강신청</a>
                <a href="my-room.html" class="hover:text-indigo-600 transition-colors">나의 강의실</a>
            </div>

            <div id="auth-area" class="flex items-center">
                <a href="login.html" class="flex items-center gap-2 text-xs md:text-sm font-bold text-gray-600 hover:text-indigo-600 border border-gray-200 px-3 py-1.5 md:px-4 md:py-2 rounded-full transition-all">
                    <i class="fas fa-user-circle text-base md:text-lg"></i>
                    <span>로그인</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-4">
        <div class="relative h-64 md:h-[450px] rounded-[2.5rem] overflow-hidden shadow-2xl shadow-indigo-100 mb-12 bg-slate-200">
            <div id="slider-content" class="w-full h-full relative">
                <div class="absolute inset-0 flex items-center justify-center text-slate-400 font-bold">
                    배너를 불러오는 중...
                </div>
            </div>

            <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 z-30 w-10 h-10 md:w-12 md:h-12 flex items-center justify-center rounded-full bg-black/20 hover:bg-black/40 text-white transition-all backdrop-blur-sm">
                <i class="fas fa-chevron-left text-sm md:text-base"></i>
            </button>
            <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 z-30 w-10 h-10 md:w-12 md:h-12 flex items-center justify-center rounded-full bg-black/20 hover:bg-black/40 text-white transition-all backdrop-blur-sm">
                <i class="fas fa-chevron-right text-sm md:text-base"></i>
            </button>

            <div id="slider-dots" class="absolute bottom-6 left-1/2 -translate-x-1/2 z-30 flex gap-2"></div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16">
            <a href="lecture-list.html?category=TOEIC" class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 hover:shadow-xl transition-all group">
                <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 text-3xl group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    <i class="fas fa-award"></i>
                </div>
                <span class="font-bold text-slate-800 text-lg">TOEIC</span>
            </a>
            <a href="lecture-list.html?category=중국어" class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 hover:shadow-xl transition-all group">
                <div class="w-16 h-16 bg-red-50 rounded-2xl flex items-center justify-center text-red-600 text-3xl group-hover:bg-red-600 group-hover:text-white transition-all">
                    <i class="fas fa-globe-asia"></i>
                </div>
                <span class="font-bold text-slate-800 text-lg">중국어</span>
            </a>
            <a href="lecture-list.html?category=일본어" class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 hover:shadow-xl transition-all group">
                <div class="w-16 h-16 bg-orange-50 rounded-2xl flex items-center justify-center text-orange-600 text-3xl group-hover:bg-orange-600 group-hover:text-white transition-all">
                    <i class="fas fa-torii-gate"></i>
                </div>
                <span class="font-bold text-slate-800 text-lg">일본어</span>
            </a>
            <a href="lecture-list.html?category=OPIC" class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4 hover:shadow-xl transition-all group">
                <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 text-3xl group-hover:bg-blue-600 group-hover:text-white transition-all">
                    <i class="fas fa-comments"></i>
                </div>
                <span class="font-bold text-slate-800 text-lg">OPIC</span>
            </a>
        </div>

        <section class="mt-8 pb-20">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h3 class="text-2xl font-black text-slate-800 flex items-center gap-2">
                        <span class="w-2 h-8 bg-indigo-600 rounded-full"></span>
                        실시간 추천 강좌
                    </h3>
                    <p class="text-slate-400 text-sm mt-1 ml-4">가장 인기 있는 어학 코스를 확인하세요</p>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-5 hover:shadow-xl transition-all">
                    <div class="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center text-indigo-600 font-black text-xl">700</div>
                    <div class="flex-1">
                        <span class="text-[10px] font-black text-indigo-500 bg-indigo-50 px-2 py-1 rounded-md">BEST</span>
                        <h4 class="font-bold text-slate-800 text-lg mt-1">토익 리스닝 한달 완성</h4>
                        <p class="text-sm text-slate-400">김철수 강사 • 24강</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-5 hover:shadow-xl transition-all">
                    <div class="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center text-red-500 font-black text-xl">HSK</div>
                    <div class="flex-1">
                        <span class="text-[10px] font-black text-red-500 bg-red-50 px-2 py-1 rounded-md">HOT</span>
                        <h4 class="font-bold text-slate-800 text-lg mt-1">왕초보 중국어 회화</h4>
                        <p class="text-sm text-slate-400">왕웨이 강사 • 30강</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentIndex = 0;
        let slides = [];
        let slideTimer;

        // 1. 실시간 배너 데이터 가져오기
        onSnapshot(doc(db, "SiteSettings", "mainBanner"), (snap) => {
            if (snap.exists() && snap.data().slides) {
                slides = snap.data().slides;
                renderSlider();
                startAutoSlide();
            }
        });

        // 2. 슬라이드 렌더링
        function renderSlider() {
            const content = document.getElementById('slider-content');
            const dots = document.getElementById('slider-dots');
            
            if (slides.length === 0) {
                content.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-slate-100 text-slate-400 font-bold">등록된 배너가 없습니다.</div>`;
                return;
            }

            // 슬라이드 HTML 생성
            content.innerHTML = slides.map((slide, idx) => `
                <div class="slide-item absolute inset-0 ${idx === currentIndex ? 'opacity-100 z-10' : 'opacity-0 z-0'}" 
                     style="background-image: url('${slide.imgUrl}'); background-size: cover; background-position: center;">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/80 via-indigo-900/40 to-transparent"></div>
                    <div class="relative z-20 h-full flex flex-col justify-center px-8 md:px-20 text-white">
                        <h2 class="text-2xl md:text-5xl font-black leading-tight drop-shadow-lg">
                            ${slide.text.replace(/\n/g, '<br>')}
                        </h2>
                    </div>
                </div>
            `).join('');

            // 하단 점 표시
            dots.innerHTML = slides.map((_, idx) => `
                <div class="w-2 h-2 rounded-full transition-all duration-500 ${idx === currentIndex ? 'bg-white w-8' : 'bg-white/40'}"></div>
            `).join('');
        }

        // 3. 제어 함수
        window.nextSlide = () => {
            if (slides.length <= 1) return;
            currentIndex = (currentIndex + 1) % slides.length;
            renderSlider();
            startAutoSlide(); // 조작 시 타이머 리셋
        };

        window.prevSlide = () => {
            if (slides.length <= 1) return;
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            renderSlider();
            startAutoSlide();
        };

        function startAutoSlide() {
            clearInterval(slideTimer);
            if (slides.length > 1) {
                slideTimer = setInterval(() => {
                    currentIndex = (currentIndex + 1) % slides.length;
                    renderSlider();
                }, 5000); // 5초마다 전환
            }
        }
    </script>

    <script>
        // 로그인/로그아웃 로직 (기존 유지)
        document.addEventListener('DOMContentLoaded', () => {
            const authArea = document.getElementById('auth-area');
            const userLogined = localStorage.getItem('userLogined');

            if (userLogined) {
                const userData = JSON.parse(userLogined);
                authArea.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="text-right hidden sm:block">
                            <p class="text-[10px] font-black text-indigo-500 uppercase leading-none">${userData.school}</p>
                            <p class="text-sm font-bold text-slate-800 leading-tight">${userData.userId}님</p>
                        </div>
                        <div class="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600">
                            <i class="fas fa-user text-xs"></i>
                        </div>
                        <span onclick="handleLogout()" class="logout-btn">로그아웃</span>
                    </div>
                `;
            }
        });

        function handleLogout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('userLogined');
                alert("로그아웃 되었습니다.");
                location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU THOT Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .menu-card { transition: all 0.3s ease; cursor: pointer; }
        .menu-card:hover { transform: translateY(-5px); border-color: #4f46e5; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 text-indigo-700 font-black text-lg md:text-2xl cursor-pointer">
                <i class="fas fa-graduation-cap"></i>
                <span>EDU THOT</span>
            </div>

            <div class="flex gap-4 md:gap-12 font-bold text-gray-700 text-sm md:text-base">
                <a href="#" class="hover:text-indigo-600 transition-colors">수강신청</a>
                <a href="#" class="hover:text-indigo-600 transition-colors">나의 강의실</a>
            </div>

            <div class="flex items-center">
                <a href="index.html" class="flex items-center gap-2 text-xs md:text-sm font-bold text-gray-600 hover:text-indigo-600 border border-gray-200 px-3 py-1.5 md:px-4 md:py-2 rounded-full transition-all">
                    <i class="fas fa-user-circle text-base md:text-lg"></i>
                    <span class="hidden xs:inline">로그인</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-4">
        <div class="relative h-48 md:h-80 rounded-[2.5rem] overflow-hidden shadow-2xl shadow-indigo-100 mb-12">
            <img src="https://images.unsplash.com/photo-1523240715639-99f2d02a122c?auto=format&fit=crop&q=80&w=1200" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-r from-indigo-900/90 via-indigo-900/40 to-transparent flex flex-col justify-center px-8 md:px-16 text-white">
                <h2 class="text-2xl md:text-5xl font-black leading-tight">2026 어학 정복<br>강사님과 함께하세요</h2>
                <p class="text-xs md:text-xl opacity-90 mt-4 font-light text-indigo-100">나스닥 연금처럼 탄탄한 실력 향상 시스템</p>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-16">
            <div class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4">
                <div class="w-16 h-16 bg-indigo-50 rounded-2xl flex items-center justify-center text-indigo-600 text-3xl"><i class="fas fa-award"></i></div>
                <span class="font-bold text-slate-800 text-lg">TOEIC</span>
            </div>
            <div class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4">
                <div class="w-16 h-16 bg-red-50 rounded-2xl flex items-center justify-center text-red-500 text-3xl"><i class="fas fa-globe-asia"></i></div>
                <span class="font-bold text-slate-800 text-lg">중국어</span>
            </div>
            <div class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4">
                <div class="w-16 h-16 bg-orange-50 rounded-2xl flex items-center justify-center text-orange-400 text-3xl"><i class="fas fa-torii-gate"></i></div>
                <span class="font-bold text-slate-800 text-lg">일본어</span>
            </div>
            <div class="menu-card bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 flex flex-col items-center gap-4">
                <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-500 text-3xl"><i class="fas fa-comments"></i></div>
                <span class="font-bold text-slate-800 text-lg">OPIC</span>
            </div>
        </div>

        <section class="mt-8 pb-20">
            <div class="flex justify-between items-end mb-8">
                <div>
                    <h3 class="text-2xl font-black text-slate-800 flex items-center gap-2">
                        <span class="w-2 h-8 bg-indigo-600 rounded-full"></span>
                        실시간 추천 강좌
                    </h3>
                    <p class="text-slate-400 text-sm mt-1 ml-4">가장 인기 있는 어학 코스를 확인하세요</p>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-5 hover:shadow-xl transition-all">
                    <div class="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center text-indigo-600 font-black text-xl">700</div>
                    <div class="flex-1">
                        <span class="text-[10px] font-black text-indigo-500 bg-indigo-50 px-2 py-1 rounded-md">BEST</span>
                        <h4 class="font-bold text-slate-800 text-lg mt-1">토익 리스닝 한달 완성</h4>
                        <p class="text-sm text-slate-400">김철수 강사 • 24강</p>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 flex items-center gap-5 hover:shadow-xl transition-all">
                    <div class="w-20 h-20 bg-slate-50 rounded-3xl flex items-center justify-center text-red-500 font-black text-xl">HSK</div>
                    <div class="flex-1">
                        <span class="text-[10px] font-black text-red-500 bg-red-50 px-2 py-1 rounded-md">HOT</span>
                        <h4 class="font-bold text-slate-800 text-lg mt-1">왕초보 중국어 회화</h4>
                        <p class="text-sm text-slate-400">왕웨이 강사 • 30강</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 관리 | 관리자 센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .tab-btn.active { background-color: #4f46e5; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        /* 부드러운 전환 효과 */
        .content-card { transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen flex">

    <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
    <div class="p-8 text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.href='admin-main.html'">
        ADMIN ROOM
    </div>

    <nav class="flex-grow px-4 space-y-2">
        <a href="admin-main.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
            <i class="fas fa-chart-line"></i> 대시보드 요약
        </a>
        <a href="admin-home.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
            <i class="fas fa-image"></i> 배너/홈페이지 관리
        </a>
        <a href="admin-lecture.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
            <i class="fas fa-book"></i> 강의/과제 관리
        </a>
        <a href="admin-student.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
            <i class="fas fa-user-graduate"></i> 학교/학생 관리
        </a>
        <a href="admin-revenue.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
            <i class="fas fa-wallet"></i> 수입 관리
        </a>
    </nav>
</aside>

    <main class="flex-grow p-10 overflow-y-auto">
        <header class="mb-10">
            <h1 class="text-3xl font-black text-slate-900">콘텐츠 마스터</h1>
            <p class="text-slate-500 font-medium">강의를 반별로 분류하고 관리합니다.</p>
        </header>

        <div class="flex gap-2 mb-8 bg-white p-2 rounded-2xl shadow-sm w-fit border border-slate-100">
            <button onclick="switchTab('list')" class="tab-btn active px-6 py-3 rounded-xl text-sm font-black transition-all">
                <i class="fas fa-layer-group mr-2"></i> 콘텐츠 리스트/분류
            </button>
            <button onclick="switchTab('add-content')" class="tab-btn px-6 py-3 rounded-xl text-sm font-black text-slate-400 hover:text-indigo-600 transition-all">
                <i class="fas fa-plus-circle mr-2"></i> 새 콘텐츠 등록
            </button>
        </div>

        <div id="tab-list" class="tab-content active">
            <div class="flex gap-4 mb-6">
                <select id="filter-class" onchange="filterList()" class="bg-white border-none rounded-2xl px-6 py-3 text-sm font-bold shadow-sm focus:ring-2 focus:ring-indigo-500">
                    <option value="all">전체 수강반 보기</option>
                    <option value="toeic">토익 850반</option>
                    <option value="chinese">기초 중국어</option>
                </select>
                <div class="text-xs font-bold text-slate-400 flex items-center">
                    <i class="fas fa-info-circle mr-1"></i> 반을 선택하면 해당 강의만 필터링됩니다.
                </div>
            </div>

            <div id="content-list" class="space-y-4">
                <div class="content-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center" data-class="toeic">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-indigo-50 text-indigo-500 rounded-xl flex items-center justify-center text-xl">
                            <i class="fas fa-video"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-indigo-100 text-indigo-600 text-[9px] font-black px-2 py-0.5 rounded">토익 850반</span>
                                <span class="text-[9px] font-black text-slate-300 uppercase italic">Lecture</span>
                            </div>
                            <h4 class="text-sm font-black text-slate-800">01. 시제와 태 완벽 정리</h4>
                        </div>
                    </div>
                    <button onclick="this.parentElement.remove()" class="text-slate-200 hover:text-rose-500 transition-colors px-2"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div class="content-card bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center" data-class="chinese">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-emerald-50 text-emerald-500 rounded-xl flex items-center justify-center text-xl">
                            <i class="fas fa-video"></i>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-emerald-100 text-emerald-600 text-[9px] font-black px-2 py-0.5 rounded">기초 중국어</span>
                                <span class="text-[9px] font-black text-slate-300 uppercase italic">Lecture</span>
                            </div>
                            <h4 class="text-sm font-black text-slate-800">성조와 운모 배우기</h4>
                        </div>
                    </div>
                    <button onclick="this.parentElement.remove()" class="text-slate-200 hover:text-rose-500 transition-colors px-2"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>

        <div id="tab-add-content" class="tab-content">
            <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 max-w-2xl">
                <h3 class="text-2xl font-black text-slate-800 mb-8 italic">New Content Upload</h3>
                <div class="space-y-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2">분류 선택 (수강반)</label>
                        <select id="new-content-class" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold">
                            <option value="toeic">토익 850반</option>
                            <option value="chinese">기초 중국어</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2">콘텐츠 종류</label>
                        <div class="flex gap-2">
                            <button onclick="selectType('lecture')" id="btn-type-lecture" class="flex-grow py-3 rounded-xl bg-indigo-600 text-white text-xs font-black">동영상 강의</button>
                            <button onclick="selectType('task')" id="btn-type-task" class="flex-grow py-3 rounded-xl bg-slate-100 text-slate-400 text-xs font-black">과제 배포</button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2">제목</label>
                        <input type="text" id="new-title" placeholder="제목을 입력하세요" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold">
                    </div>
                    <div id="vimeo-input-area">
                        <label class="block text-xs font-black text-slate-400 mb-2">Vimeo URL</label>
                        <input type="text" id="new-vimeo" placeholder="https://vimeo.com/..." class="w-full bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold">
                    </div>
                    <button onclick="saveContent()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black text-sm shadow-xl">콘텐츠 저장하기</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        let currentType = 'lecture';

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function selectType(type) {
            currentType = type;
            const lBtn = document.getElementById('btn-type-lecture');
            const tBtn = document.getElementById('btn-type-task');
            const vArea = document.getElementById('vimeo-input-area');

            if(type === 'lecture') {
                lBtn.className = "flex-grow py-3 rounded-xl bg-indigo-600 text-white text-xs font-black";
                tBtn.className = "flex-grow py-3 rounded-xl bg-slate-100 text-slate-400 text-xs font-black";
                vArea.style.display = 'block';
            } else {
                lBtn.className = "flex-grow py-3 rounded-xl bg-slate-100 text-slate-400 text-xs font-black";
                tBtn.className = "flex-grow py-3 rounded-xl bg-rose-500 text-white text-xs font-black";
                vArea.style.display = 'none';
            }
        }

        function filterList() {
            const val = document.getElementById('filter-class').value;
            const cards = document.querySelectorAll('.content-card');
            
            cards.forEach(card => {
                if(val === 'all' || card.getAttribute('data-class') === val) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function saveContent() {
            // 여기에 실제 저장 로직이 들어갑니다 (지금은 알림만)
            alert('성공적으로 등록되었습니다!');
            switchTab('list');
        }
    </script>
</body>
</html>

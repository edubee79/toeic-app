<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 시청 | STUDENT ROOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #0f172a; color: white; }
        .curriculum-item.completed { opacity: 0.5; }
        .curriculum-item.active { background-color: #312e81; border-left: 4px solid #6366f1; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-16 border-b border-slate-800 flex items-center justify-between px-8 shrink-0 bg-slate-900">
        <div class="flex items-center gap-4">
            <button onclick="location.href='my-room.html'" class="text-slate-400 hover:text-white transition-all">
                <i class="fas fa-arrow-left text-xl"></i>
            </button>
            <h1 class="text-lg font-bold">[토익 850+] Unit 01. 주어와 동사 파악하기</h1>
        </div>
        <div class="text-sm font-bold text-slate-400">
            전체 진도율 <span class="text-indigo-400">45%</span>
        </div>
    </header>

    <div class="flex flex-grow overflow-hidden">
        <main class="flex-grow bg-black flex items-center justify-center relative">
            <div class="w-full aspect-video bg-slate-800 flex flex-col items-center justify-center border border-slate-700">
                <i class="fas fa-play-circle text-8xl text-white/20 mb-4"></i>
                <p class="text-slate-500 font-bold italic">강사님이 등록하신 강의 영상이 재생됩니다.</p>
            </div>
            
            <div class="absolute bottom-0 w-full p-6 bg-gradient-to-t from-black/80 to-transparent flex justify-between items-center">
                <div class="flex gap-4">
                    <button class="text-white hover:text-indigo-400"><i class="fas fa-step-backward"></i> 이전강의</button>
                    <button class="text-white hover:text-indigo-400">다음강의 <i class="fas fa-step-forward"></i></button>
                </div>
                <button class="bg-indigo-600 px-6 py-2 rounded-xl font-bold text-sm">과제 제출하기</button>
            </div>
        </main>

        <aside class="w-80 bg-slate-900 border-l border-slate-800 flex flex-col shrink-0">
            <div class="p-6 border-b border-slate-800">
                <h2 class="text-sm font-black uppercase tracking-widest text-slate-500">Curriculum</h2>
            </div>
            <div class="flex-grow overflow-y-auto">
                
                <div class="curriculum-item completed p-6 border-b border-slate-800/50 flex gap-4 cursor-pointer hover:bg-slate-800/30">
                    <div class="text-emerald-500 mt-1"><i class="fas fa-check-circle"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-500 mb-1">01차시</p>
                        <p class="text-sm font-bold text-slate-300">오리엔테이션 및 학습법</p>
                    </div>
                </div>

                <div class="curriculum-item active p-6 border-b border-slate-800/50 flex gap-4 cursor-pointer">
                    <div class="text-indigo-400 mt-1"><i class="fas fa-play-circle animate-pulse"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-indigo-400 mb-1">02차시 (학습 중)</p>
                        <p class="text-sm font-black text-white">주어와 동사 파악하기</p>
                    </div>
                </div>

                <div class="curriculum-item p-6 border-b border-slate-800/50 flex gap-4 cursor-pointer hover:bg-slate-800/30">
                    <div class="text-slate-600 mt-1"><i class="fas fa-circle"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-500 mb-1">03차시</p>
                        <p class="text-sm font-bold text-slate-400">목적어와 보어의 이해</p>
                    </div>
                </div>

                <div class="curriculum-item p-6 border-b border-slate-800/50 flex gap-4 opacity-30">
                    <div class="text-slate-600 mt-1"><i class="fas fa-lock"></i></div>
                    <div>
                        <p class="text-[10px] font-black text-slate-500 mb-1">04차시</p>
                        <p class="text-sm font-bold text-slate-400">분사구문 정복하기</p>
                    </div>
                </div>

            </div>
        </aside>
    </div>

</body>
</html>

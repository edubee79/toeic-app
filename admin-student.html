<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 및 학생 성과 관리 | 관리자 센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .tab-btn.active { background-color: #0f172a; color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .status-pass { background-color: #dcfce7; color: #166534; }
        .status-fail { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="min-h-screen flex">

    <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
        <div class="p-8 text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.href='admin-main.html'">ADMIN ROOM</div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="admin-main.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-chart-line"></i> 대시보드 요약
            </a>
            <a href="admin-home.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-image"></i> 배너/홈페이지 관리
            </a>
            <a href="admin-lecture.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-book"></i> 강의/과제 관리
            </a>
            <a href="admin-student.html" class="bg-indigo-600 flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-white shadow-lg">
                <i class="fas fa-user-graduate"></i> 학교/학생 관리
            </a>
            <a href="admin-revenue.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-wallet"></i> 수입 관리
            </a>
        </nav>
    </aside>

    <main class="flex-grow p-10 overflow-y-auto">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-900">Student & School</h1>
                <p class="text-slate-500 font-medium">가입된 학생들의 이수율을 관리하고 학교 명단을 운영합니다.</p>
            </div>
            
            <div class="flex gap-3">
                <button onclick="downloadExcel()" class="bg-emerald-600 text-white px-6 py-3 rounded-2xl font-black text-sm shadow-lg shadow-emerald-100 hover:bg-emerald-700 transition-all">
                    <i class="fas fa-file-excel mr-2"></i> 학생 명단 엑셀 추출
                </button>
                <div class="bg-white px-6 py-4 rounded-3xl shadow-sm border border-slate-100 flex items-center gap-4">
                    <span class="text-xs font-black text-slate-400 uppercase tracking-tighter">Pass 기준</span>
                    <div class="flex items-center gap-2">
                        <input type="number" id="pass-threshold" value="80" class="w-12 bg-slate-50 border-none rounded-lg p-2 text-center font-bold text-indigo-600 focus:ring-2 focus:ring-indigo-500">
                        <span class="font-bold text-slate-700">%</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="flex gap-2 mb-8 bg-white p-2 rounded-2xl shadow-sm w-fit border border-slate-100">
            <button onclick="switchTab('status')" class="tab-btn active px-6 py-3 rounded-xl text-sm font-black transition-all">
                <i class="fas fa-user-check mr-2"></i> 학생 성취도 (자동연동)
            </button>
            <button onclick="switchTab('school')" class="tab-btn px-6 py-3 rounded-xl text-sm font-black text-slate-400 transition-all">
                <i class="fas fa-university mr-2"></i> 학교 명단 관리
            </button>
        </div>

        <div id="tab-status" class="tab-content active">
            <div class="flex gap-4 mb-6">
                <select id="filter-school" class="bg-white border-none rounded-2xl px-6 py-3 text-sm font-bold shadow-sm">
                    <option value="all">전체 학교</option>
                    <option>대온고등학교</option>
                    <option>혁신중학교</option>
                </select>
                <select id="filter-class" class="bg-white border-none rounded-2xl px-6 py-3 text-sm font-bold shadow-sm">
                    <option value="all">전체 수강반</option>
                    <option>토익 850반</option>
                    <option>기초 중국어</option>
                </select>
            </div>

            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-50/50 text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <tr>
                            <th class="p-8">학생 정보</th>
                            <th class="p-8">수강 중인 반</th>
                            <th class="p-8">강의 이수율</th>
                            <th class="p-8">P/F 판정</th>
                            <th class="p-8 text-right">관리</th>
                        </tr>
                    </thead>
                    <tbody id="student-list" class="text-sm font-bold text-slate-700">
                        <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-all">
                            <td class="p-8">김철수 <span class="block text-[10px] text-slate-400">대온고등학교</span></td>
                            <td class="p-8 text-xs font-bold">토익 850반</td>
                            <td class="p-8">
                                <div class="flex items-center gap-3">
                                    <div class="w-24 h-2 bg-slate-100 rounded-full overflow-hidden">
                                        <div class="h-full bg-indigo-500" style="width: 85%"></div>
                                    </div>
                                    <span class="text-xs progress-val">85%</span>
                                </div>
                            </td>
                            <td class="p-8"><span class="status-badge px-3 py-1 rounded-full text-[10px] font-black status-pass">PASS</span></td>
                            <td class="p-8 text-right text-slate-300 hover:text-rose-500 cursor-pointer"><i class="fas fa-user-slash"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="tab-school" class="tab-content">
            <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 max-w-xl">
                <h3 class="text-xl font-black text-slate-800 mb-6 italic">Register School</h3>
                <div class="flex gap-2 mb-8">
                    <input type="text" id="new-school-name" placeholder="학교 이름 입력" class="flex-grow bg-slate-50 border-none rounded-2xl p-4 text-sm font-bold">
                    <button onclick="addSchool()" class="bg-slate-900 text-white px-8 rounded-2xl font-bold text-sm">추가</button>
                </div>
                <div id="managed-school-list" class="space-y-3">
                    <div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl">
                        <span class="font-bold text-slate-700">대온고등학교</span>
                        <button class="text-slate-200 hover:text-rose-500"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function downloadExcel() {
            const school = document.getElementById('filter-school').value;
            const className = document.getElementById('filter-class').value;
            alert(`[${school} / ${className}] 필터가 적용된 학생 명단 엑셀 파일을 생성합니다.`);
            // 실제 기능 연동 시 여기에 엑셀 라이브러리 코드가 들어갑니다.
        }

        function addSchool() {
            const name = document.getElementById('new-school-name').value;
            if(!name) return;
            const list = document.getElementById('managed-school-list');
            const newItem = `<div class="flex justify-between items-center bg-slate-50 p-5 rounded-2xl animate-in slide-in-from-top duration-300">
                <span class="font-bold text-slate-700">${name}</span>
                <button onclick="this.parentElement.remove()" class="text-slate-200 hover:text-rose-500 transition-all"><i class="fas fa-trash-alt"></i></button>
            </div>`;
            list.insertAdjacentHTML('afterbegin', newItem);
            document.getElementById('new-school-name').value = "";
        }
    </script>
</body>
</html>

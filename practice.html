<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수입 관리 | 관리자 센터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .card { @apply bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100; }
        .filter-select { @apply bg-white border border-slate-200 rounded-xl px-4 py-2 text-sm font-bold focus:ring-2 focus:ring-indigo-500 outline-none; }
    </style>
</head>
<body class="min-h-screen flex">

    <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0 h-screen sticky top-0">
        <div class="p-8 text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.href='admin-main.html'">ADMIN ROOM</div>
        <nav class="flex-grow px-4 space-y-2">
            <a href="admin-main.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-chart-line"></i> 대시보드 요약
            </a>
            <a href="admin-home.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-image"></i> 배너/홈페이지 관리
            </a>
            <a href="admin-lecture.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-book"></i> 강의/과제 관리
            </a>
            <a href="admin-student.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                <i class="fas fa-user-graduate"></i> 학교/학생 관리
            </a>
            <a href="admin-revenue.html" class="bg-indigo-600 text-white shadow-lg flex items-center gap-3 p-4 rounded-xl text-sm font-bold">
                <i class="fas fa-wallet"></i> 수입 관리
            </a>
        </nav>
    </aside>

    <main class="flex-grow p-10 overflow-y-auto">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-900 uppercase">Revenue & Settlement</h1>
                <p class="text-slate-500 font-medium">정산 기간 설정 및 무통장 입금을 승인합니다.</p>
            </div>
            <button class="bg-emerald-500 text-white px-6 py-3 rounded-2xl font-black text-sm shadow-lg shadow-emerald-50">
                <i class="fas fa-file-excel mr-2"></i> 엑셀 다운로드
            </button>
        </header>

        <div class="card mb-8">
            <div class="flex flex-wrap gap-6 items-end">
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">조회 기간</label>
                    <div class="flex items-center gap-2">
                        <input type="date" id="start-date" class="filter-select">
                        <span class="text-slate-300">~</span>
                        <input type="date" id="end-date" class="filter-select">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1">학교/수업 선택</label>
                    <div class="flex gap-2">
                        <select id="filter-school" class="filter-select">
                            <option value="all">전체 학교</option>
                        </select>
                        <select id="filter-class" class="filter-select">
                            <option value="all">전체 수업</option>
                        </select>
                    </div>
                </div>
                <button onclick="runRevenueFilter()" class="bg-slate-900 text-white px-6 py-2.5 rounded-xl font-bold text-sm hover:bg-slate-800 transition-all">
                    필터 적용
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <div class="card bg-slate-900 text-white border-none">
                <p class="text-[10px] font-black opacity-50 uppercase mb-2">기간 내 총 매출</p>
                <h3 id="total-revenue" class="text-2xl font-black">₩ 0</h3>
            </div>
            <div class="card">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2">결제 완료</p>
                <h3 id="total-paid" class="text-2xl font-black text-slate-900">0 건</h3>
            </div>
            <div class="card">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2">입금 대기중</p>
                <h3 id="total-pending" class="text-2xl font-black text-orange-500">0 건</h3>
            </div>
        </div>

        <div class="card !p-0 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50/50">
                    <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                        <th class="p-6">결제일시</th>
                        <th class="p-6">학생(학교)</th>
                        <th class="p-6">수강 과목</th>
                        <th class="p-6">금액</th>
                        <th class="p-6">상태</th>
                        <th class="p-6 text-right">관리</th>
                    </tr>
                </thead>
                <tbody id="revenue-list" class="text-sm font-bold text-slate-700 divide-y divide-slate-50">
                    </tbody>
            </table>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // [핵심] 학교 및 수업 필터 목록 실시간 동기화
        const syncFilters = () => {
            // 1. 학교 목록 동기화
            onSnapshot(query(collection(db, "Schools"), orderBy("createdAt", "desc")), (snapshot) => {
                const schoolSelect = document.getElementById('filter-school');
                schoolSelect.innerHTML = '<option value="all">전체 학교</option>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const opt = document.createElement('option');
                    opt.value = data.name;
                    opt.textContent = data.name;
                    schoolSelect.appendChild(opt);
                });
            });

            // 2. 강좌 목록 동기화
            onSnapshot(query(collection(db, "Courses"), orderBy("createdAt", "desc")), (snapshot) => {
                const classSelect = document.getElementById('filter-class');
                classSelect.innerHTML = '<option value="all">전체 수업</option>';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const opt = document.createElement('option');
                    opt.value = data.name;
                    opt.textContent = data.name;
                    classSelect.appendChild(opt);
                });
            });
        };

        // 필터 버튼 클릭 시 (현재는 로그만 남기고 추후 결제 DB 연동 가능)
        window.runRevenueFilter = () => {
            const school = document.getElementById('filter-school').value;
            const course = document.getElementById('filter-class').value;
            alert(`[${school}] 학교의 [${course}] 수업 내역을 필터링합니다.`);
        };

        // 초기 실행
        window.onload = syncFilters;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 강의실 | EDU THOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .progress-bar { transition: width 1s ease-in-out; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div onclick="location.href='index.html'" class="flex items-center gap-2 text-slate-900 font-black text-xl cursor-pointer">
                <i class="fas fa-graduation-cap text-indigo-600"></i>
                <span>EDU THOT</span>
            </div>
            <div class="flex gap-6 md:gap-12 font-bold text-slate-700 text-sm">
                <a href="lecture-list.html" class="hover:text-indigo-600 transition-colors">수강신청</a>
                <a href="my-room.html" class="text-indigo-600 border-b-2 border-indigo-600 pb-1">나의 강의실</a>
            </div>
            <div class="flex items-center gap-4">
                <span class="hidden md:block text-sm font-bold text-slate-600">김철수 학생님</span>
                <a href="login.html" class="text-slate-400 hover:text-slate-900"><i class="fas fa-sign-out-alt text-xl"></i></a>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-slate-900 p-8 rounded-[2.5rem] text-white shadow-xl shadow-slate-200">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">My Progress</p>
                <h3 class="text-3xl font-black">수강 중인 강의</h3>
                <p class="text-4xl mt-4 font-black text-indigo-400">03</p>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Today's Task</p>
                <h3 class="text-3xl font-black text-slate-900">미완료 과제</h3>
                <p class="text-4xl mt-4 font-black text-rose-500">01</p>
            </div>
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Learning Time</p>
                <h3 class="text-3xl font-black text-slate-900">이번 주 학습</h3>
                <p class="text-4xl mt-4 font-black text-slate-900">12h</p>
            </div>
        </div>

        <h2 class="text-2xl font-black text-slate-900 mb-8">수강 중인 강의</h2>
        
        <div class="space-y-6">
            <div class="bg-white p-6 md:p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col md:flex-row gap-8 items-center">
                <div class="w-full md:w-48 h-32 bg-slate-100 rounded-3xl overflow-hidden shrink-0">
                    <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&q=80&w=400" class="w-full h-full object-cover">
                </div>
                <div class="w-full flex-grow">
                    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 mb-6">
                        <div>
                            <span class="text-[10px] font-black bg-indigo-50 text-indigo-600 px-3 py-1 rounded-lg uppercase">TOEIC</span>
                            <h4 class="text-xl font-black text-slate-800 mt-2">토익 기출 유형 100제 완성</h4>
                        </div>
                        <button class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-sm hover:bg-indigo-600 transition-all shadow-lg shadow-slate-200">강의실 입장</button>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs font-bold">
                            <span class="text-slate-400">진도율</span>
                            <span class="text-indigo-600">75%</span>
                        </div>
                        <div class="w-full h-3 bg-slate-50 rounded-full overflow-hidden border border-slate-100">
                            <div class="progress-bar h-full bg-indigo-600" style="width: 75%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 md:p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col md:flex-row gap-8 items-center">
                <div class="w-full md:w-48 h-32 bg-slate-100 rounded-3xl overflow-hidden shrink-0">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&q=80&w=400" class="w-full h-full object-cover">
                </div>
                <div class="w-full flex-grow">
                    <div class="flex flex-col md:flex-row justify-between md:items-center gap-4 mb-6">
                        <div>
                            <span class="text-[10px] font-black bg-emerald-50 text-emerald-600 px-3 py-1 rounded-lg uppercase">OPIC</span>
                            <h4 class="text-xl font-black text-slate-800 mt-2">오픽 AL 달성 실전 패턴</h4>
                        </div>
                        <button class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-black text-sm hover:bg-indigo-600 transition-all shadow-lg shadow-slate-200">강의실 입장</button>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs font-bold">
                            <span class="text-slate-400">진도율</span>
                            <span class="text-indigo-600">30%</span>
                        </div>
                        <div class="w-full h-3 bg-slate-50 rounded-full overflow-hidden border border-slate-100">
                            <div class="progress-bar h-full bg-emerald-500" style="width: 30%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>

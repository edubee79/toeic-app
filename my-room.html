<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Study Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background: #fcfdfe; color: #1e293b; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .course-card { 
            @apply relative overflow-hidden transition-all duration-500 ease-out cursor-pointer rounded-[2.5rem] bg-white border border-slate-100;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.04);
        }
        .course-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px -12px rgba(99, 102, 241, 0.15); }
        .course-card.active { @apply ring-4 ring-indigo-500/20 border-indigo-500 bg-indigo-50/30; }
        .lesson-item { 
            @apply flex items-center justify-between p-6 rounded-3xl transition-all duration-300 mb-4 bg-white border border-slate-50;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02);
        }
        .lesson-item:hover { @apply border-indigo-200 bg-indigo-50/50 translate-x-1; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .grad-text { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 glass-card px-8 py-5 flex justify-between items-center border-b border-slate-100">
        <div class="text-2xl font-black tracking-tighter cursor-pointer flex items-center gap-2" onclick="location.href='index.html'">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-sm italic">S</div>
            <span class="grad-text">STUDENT ROOM</span>
        </div>
        <div id="user-info-nav" class="flex items-center gap-6">
            <div class="text-right hidden md:block">
                <p id="nav-user-details" class="text-xs font-black text-slate-400 uppercase tracking-tighter">불러오는 중...</p>
                <button onclick="location.href='my-profile.html'" class="text-[11px] font-bold text-indigo-600 hover:text-indigo-800 transition-colors">Edit Profile</button>
            </div>
            <div id="nav-user-icon" class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center font-black text-lg border border-indigo-200 shadow-inner">?</div>
            <button onclick="handleLogout()" class="w-10 h-10 rounded-xl hover:bg-rose-50 text-slate-400 hover:text-rose-500 transition-all"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-8 md:p-12">
        <header class="mb-16">
            <div class="flex flex-col md:flex-row justify-between items-end gap-8">
                <div>
                    <h1 class="text-5xl font-black text-slate-900 mb-4 tracking-tight leading-none">Hello, <span id="user-name-display" class="grad-text">Student</span></h1>
                    <p class="text-slate-400 font-medium text-lg">오늘도 당신의 성장을 응원합니다. 계속해서 나아가세요!</p>
                </div>
                <div class="flex gap-4">
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex items-center gap-5 min-w-[180px]">
                        <div class="w-14 h-14 bg-indigo-50 text-indigo-500 rounded-2xl flex items-center justify-center text-xl shadow-sm"><i class="fas fa-graduation-cap"></i></div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Active Courses</p>
                            <h4 id="count-course-top" class="text-2xl font-black text-slate-800">0</h4>
                        </div>
                    </div>
                    <div class="bg-slate-900 p-6 rounded-[2rem] shadow-2xl flex items-center gap-5 min-w-[220px]">
                        <div class="relative w-14 h-14 flex items-center justify-center">
                            <svg class="w-full h-full transform -rotate-90">
                                <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" class="text-slate-800"></circle>
                                <circle id="attendance-circle-svg" cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" stroke-dasharray="150" stroke-dashoffset="150" class="text-indigo-500 transition-all duration-1000 ease-out"></circle>
                            </svg>
                            <i class="fas fa-bolt absolute text-indigo-400 text-xs"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Attendance</p>
                            <h3 id="attendance-rate" class="text-2xl font-black text-white">0%</h3>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-12">
            <div class="lg:col-span-4 space-y-10">
                <div>
                    <h2 class="text-2xl font-black text-slate-900 mb-8 flex items-center gap-3 italic">
                        <span class="w-2 h-8 bg-indigo-600 rounded-full"></span> My Learning Path
                    </h2>
                    <div id="my-course-list" class="grid grid-cols-1 gap-6"></div>
                </div>

                <div class="bg-slate-50 p-8 rounded-[3rem] border border-slate-100">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-lg font-black text-slate-800 tracking-tight italic">Upcoming Tasks</h3>
                        <span id="assign-count-text" class="text-[10px] font-bold bg-white px-3 py-1 rounded-full text-slate-400 shadow-sm">0/0 완료</span>
                    </div>
                    <ul id="assignment-list" class="space-y-4">
                        <li class="flex items-center gap-4 bg-white p-4 rounded-2xl shadow-sm border border-slate-100">
                            <div class="w-8 h-8 rounded-lg bg-emerald-50 text-emerald-500 flex items-center justify-center text-xs"><i class="fas fa-check"></i></div>
                            <span class="text-sm font-bold text-slate-600">나스닥 기초 용어 정리</span>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="lecture-viewer" class="lg:col-span-8" style="display: none;">
                <div class="bg-white rounded-[3.5rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                    <div class="p-10 border-b border-slate-50 flex justify-between items-center bg-gradient-to-r from-white to-slate-50/50">
                        <div>
                            <h3 id="view-course-name" class="text-3xl font-black text-slate-900 tracking-tight mb-2 italic">Select a Course</h3>
                            <p class="text-slate-400 font-medium text-sm flex items-center gap-2">
                                <i class="fas fa-play-circle text-indigo-500"></i> 영상을 90% 이상 시청해야 출석이 인정됩니다.
                            </p>
                        </div>
                        <span id="lesson-count-badge" class="text-[11px] font-black bg-indigo-600 text-white px-5 py-2 rounded-full shadow-lg shadow-indigo-200">0 Lessons</span>
                    </div>
                    
                    <div id="lesson-list" class="p-10 space-y-4 max-h-[800px] overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUser = null;

        // [핵심 변경] 사용자의 최신 시청 데이터를 DB에서 다시 가져오는 함수
        async function refreshUserStats() {
            const authData = JSON.parse(localStorage.getItem('userLogined'));
            const userSnap = await getDoc(doc(db, "Users", authData.userId));
            if (userSnap.exists()) {
                currentUser = userSnap.data();
                document.getElementById('nav-user-details').textContent = `${currentUser.userId} · ${currentUser.school}`;
                document.getElementById('nav-user-icon').textContent = currentUser.userId.substring(0, 2).toUpperCase();
                document.getElementById('user-name-display').textContent = currentUser.userId;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            if (!localStorage.getItem('userLogined')) { location.href = "login.html"; return; }
            await refreshUserStats();
            loadMyCourses();
        });

        async function loadMyCourses() {
            const container = document.getElementById('my-course-list');
            container.innerHTML = "";
            const allSnap = await getDocs(collection(db, "Courses"));
            const myCourses = allSnap.docs.filter(d => d.data().targetSchool === currentUser.school || (currentUser.purchasedCourses && currentUser.purchasedCourses.includes(d.id)));
            
            document.getElementById('count-course-top').textContent = myCourses.length;

            myCourses.forEach(d => {
                const data = d.data();
                container.innerHTML += `
                    <div class="course-card p-8 group" onclick="selectCourse('${d.id}', '${data.name}')" id="card-${d.id}">
                        <div class="flex items-center gap-8">
                            <div class="relative">
                                <img src="${data.img}" class="w-28 h-28 rounded-[2rem] object-cover shadow-2xl group-hover:scale-105 transition-transform duration-500">
                                <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-indigo-600 rounded-xl flex items-center justify-center text-white text-[10px] shadow-lg">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-black text-slate-800 text-xl leading-tight mb-2 group-hover:text-indigo-600 transition-colors">${data.name}</h4>
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full">Explore Now</span>
                            </div>
                        </div>
                    </div>`;
            });
        }

        window.selectCourse = async (courseId, courseName) => {
            // 코스 선택 시에도 최신 시청 기록을 다시 가져옴 (출석 반영 확인용)
            await refreshUserStats();

            document.querySelectorAll('.course-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${courseId}`)?.classList.add('active');
            document.getElementById('lecture-viewer').style.display = 'block';
            document.getElementById('view-course-name').textContent = courseName;
            
            const q = query(collection(db, "Lessons"), where("courseId", "==", courseId));
            const snap = await getDocs(q);
            const lessons = snap.docs.sort((a, b) => a.data().title.localeCompare(b.data().title, undefined, {numeric: true, sensitivity: 'base'}));
            
            const listContainer = document.getElementById('lesson-list');
            listContainer.innerHTML = "";
            
            let watchedCount = 0;
            lessons.forEach((docSnap, index) => {
                const lesson = docSnap.data();
                // DB에서 실시간으로 가져온 watchedLessons 배열에서 확인
                const isWatched = currentUser.watchedLessons && currentUser.watchedLessons.includes(docSnap.id);
                if(isWatched) watchedCount++;
                const progress = isWatched ? 100 : 0;

                listContainer.innerHTML += `
                    <div class="lesson-item group" onclick="location.href='lecture-view.html?id=${docSnap.id}'">
                        <div class="flex items-center gap-6">
                            <div class="w-14 h-14 rounded-2xl ${isWatched ? 'bg-emerald-50 text-emerald-500' : 'bg-slate-50 text-slate-400'} flex items-center justify-center font-black text-sm border border-transparent group-hover:border-indigo-200 transition-all">
                                ${isWatched ? '<i class="fas fa-check"></i>' : (index + 1)}
                            </div>
                            <div>
                                <div class="font-black text-lg text-slate-800 group-hover:text-indigo-600 transition-colors">${lesson.title}</div>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">${lesson.lessonType || 'Vimeo Video'}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-8">
                            <div class="text-right">
                                <span class="block text-[10px] font-black ${isWatched ? 'text-emerald-500' : 'text-slate-300'} mb-1">${progress}% Complete</span>
                                <div class="w-24 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-emerald-500 transition-all duration-700" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="w-10 h-10 rounded-full bg-slate-900 text-white flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-all translate-x-4 group-hover:translate-x-0 shadow-xl">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                    </div>`;
            });

            // 전체 수강률 업데이트 (SVG 서클 애니메이션)
            const totalRate = lessons.length > 0 ? Math.round((watchedCount / lessons.length) * 100) : 0;
            const circle = document.getElementById('attendance-circle-svg');
            const circumference = 2 * Math.PI * 24;
            const offset = circumference - (totalRate / 100) * circumference;
            circle.style.strokeDashoffset = offset;
            
            document.getElementById('attendance-rate').textContent = `${totalRate}%`;
            document.getElementById('lesson-count-badge').textContent = `${lessons.length} Lessons`;
            
            window.scrollTo({ top: 300, behavior: 'smooth' });
        };

        window.handleLogout = () => { if(confirm("로그아웃 하시겠습니까?")) { localStorage.removeItem('userLogined'); location.href = "index.html"; } };
    </script>
</body>
</html>

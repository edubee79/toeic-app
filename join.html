<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | EDU THOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #f1f5f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
        }
        .join-container { 
            @apply bg-white rounded-[3rem] shadow-2xl shadow-slate-200/60 overflow-hidden w-full max-w-[900px] border border-slate-50;
        }
        .input-label { @apply text-xs font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block; }
        .input-field { @apply w-full bg-slate-50 border-2 border-transparent rounded-2xl px-6 py-4 text-base font-bold focus:bg-white focus:border-indigo-500 focus:outline-none transition-all; }
        .section-title { @apply text-lg font-black text-slate-800 mb-6 flex items-center gap-2 italic; }
    </style>
</head>
<body class="p-6">

    <div class="join-container">
        <div class="flex flex-col md:flex-row">
            
            <div class="hidden md:flex w-1/3 bg-indigo-600 p-12 text-white flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-black italic tracking-tighter mb-4">EDU<br>THOT</h1>
                    <div class="w-12 h-1 bg-white/30 rounded-full"></div>
                </div>
                <div>
                    <p class="text-lg font-bold leading-relaxed opacity-80">
                        선생님이 직접 관리하는<br>프리미엄 학습 공간입니다.
                    </p>
                </div>
                <div class="text-sm font-medium opacity-50 italic">© 2026 Edu Thot.</div>
            </div>

            <div class="flex-grow p-10 md:p-16">
                <header class="mb-10 text-center md:text-left">
                    <h2 class="text-3xl font-black text-slate-900 mb-2">Create Account</h2>
                    <p class="text-slate-400 font-bold">회원정보를 입력하여 학습을 시작하세요.</p>
                </header>

                <form id="signup-form" class="space-y-8">
                    
                    <div>
                        <h3 class="section-title"><i class="fas fa-user-circle text-indigo-500"></i> Account Info</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="md:col-span-2">
                                <label class="input-label">Real Name</label>
                                <input type="text" id="user-name" placeholder="실명 입력" class="input-field" required>
                            </div>
                            <div>
                                <label class="input-label">ID</label>
                                <input type="text" id="user-id" placeholder="아이디 입력" class="input-field" required>
                            </div>
                            <div>
                                <label class="input-label">Password</label>
                                <input type="password" id="user-pw" placeholder="비밀번호 설정" class="input-field" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="section-title"><i class="fas fa-address-book text-indigo-500"></i> Contact</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="input-label">Email</label>
                                <input type="email" id="user-email" placeholder="abc@email.com" class="input-field" required>
                            </div>
                            <div>
                                <label class="input-label">Phone</label>
                                <input type="tel" id="user-phone" placeholder="010-0000-0000" class="input-field" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="section-title"><i class="fas fa-university text-indigo-500"></i> School</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="input-label">School Name</label>
                                <select id="school-select" class="input-field appearance-none cursor-pointer">
                                    <option value="일반">일반 수강생 (소속없음)</option>
                                </select>
                            </div>
                            <div>
                                <label class="input-label">Student ID</label>
                                <input type="text" id="student-id" placeholder="학번 (없으면 '없음')" class="input-field">
                            </div>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button type="submit" id="signup-btn" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-indigo-600 shadow-xl transition-all transform hover:-translate-y-1">
                            회원가입 완료
                        </button>
                        <p class="text-center mt-6 text-sm font-bold text-slate-400">
                            이미 계정이 있으신가요? <a href="login.html" class="text-indigo-600 underline ml-2">로그인</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, setDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loadSchools = () => {
            const schoolSelect = document.getElementById('school-select');
            const q = query(collection(db, "Schools"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                schoolSelect.innerHTML = '<option value="일반">일반 수강생 (소속없음)</option>';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.name;
                    option.textContent = data.name;
                    schoolSelect.appendChild(option);
                });
            });
        };

        document.getElementById('signup-form').onsubmit = async (e) => {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signup-btn');
            const userName = document.getElementById('user-name').value.trim();
            const userId = document.getElementById('user-id').value.trim();
            const userPw = document.getElementById('user-pw').value.trim();
            const userEmail = document.getElementById('user-email').value.trim();
            const userPhone = document.getElementById('user-phone').value.trim();
            const school = document.getElementById('school-select').value; // 변수명 school로 변경
            const studentId = document.getElementById('student-id').value.trim();

            if(!userId || !userPw || !userName) return alert("필수 정보를 모두 입력해주세요.");

            try {
                signupBtn.disabled = true;
                signupBtn.innerText = "처리 중...";

                const userDoc = await getDoc(doc(db, "Users", userId));
                if (userDoc.exists()) {
                    alert("이미 존재하는 아이디입니다.");
                    signupBtn.disabled = false;
                    signupBtn.innerText = "회원가입 완료";
                    return;
                }

                // [데이터 정렬] 관리자 페이지 필드명과 100% 일치시킴
                await setDoc(doc(db, "Users", userId), {
                    userName: userName,   // 관리자 필드명: userName
                    userId: userId,       // 관리자 필드명: userId
                    userPw: userPw,
                    userEmail: userEmail,
                    userPhone: userPhone,
                    school: school,       // [수정] schoolName -> school 로 변경 (관리자 페이지 필터와 일치)
                    studentId: studentId,
                    userClass: "미지정",   // 관리자 페이지 '수강반' 표시를 위해 추가
                    progress: 0,          // 관리자 페이지 '이수율' 표시를 위해 추가
                    role: "student",
                    createdAt: serverTimestamp()
                });

                alert(`${userName}님, 회원가입이 완료되었습니다!`);
                location.href = "login.html";

            } catch (error) {
                console.error("회원가입 에러:", error);
                alert("회원가입 중 오류가 발생했습니다.");
                signupBtn.disabled = false;
                signupBtn.innerText = "회원가입 완료";
            }
        };

        window.onload = loadSchools;
    </script>
</body>
</html>

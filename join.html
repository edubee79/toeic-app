<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | STUDENT ROOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #f1f5f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
        }
        .join-container { 
            @apply bg-white rounded-[3rem] shadow-2xl shadow-slate-200/60 overflow-hidden w-full max-w-[900px] border border-slate-50;
        }
        .input-label { @apply text-xs font-black text-slate-400 uppercase tracking-widest ml-1 mb-2 block; }
        .input-field { @apply w-full bg-slate-50 border-2 border-transparent rounded-2xl px-6 py-4 text-base font-bold focus:bg-white focus:border-indigo-500 focus:outline-none transition-all; }
        .section-title { @apply text-lg font-black text-slate-800 mb-6 flex items-center gap-2 italic; }
    </style>
</head>
<body class="p-6">

    <div class="join-container">
        <div class="flex flex-col md:flex-row">
            
            <div class="hidden md:flex w-1/3 bg-indigo-600 p-12 text-white flex-col justify-between">
                <div>
                    <h1 class="text-3xl font-black italic tracking-tighter mb-4">STUDENT<br>ROOM</h1>
                    <div class="w-12 h-1 bg-white/30 rounded-full"></div>
                </div>
                <div>
                    <p class="text-lg font-bold leading-relaxed opacity-80">
                        선생님이 직접 관리하는<br>프리미엄 학습 공간입니다.
                    </p>
                </div>
                <div class="text-sm font-medium opacity-50 italic">© 2026 Admin Room.</div>
            </div>

            <div class="flex-grow p-10 md:p-16">
                <header class="mb-10 text-center md:text-left">
                    <h2 class="text-3xl font-black text-slate-900 mb-2">Create Account</h2>
                    <p class="text-slate-400 font-bold">회원정보를 입력하여 학습을 시작하세요.</p>
                </header>

                <form id="signup-form" class="space-y-8">
                    
                    <div>
                        <h3 class="section-title"><i class="fas fa-user-circle text-indigo-500"></i> Account Info</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="input-label">ID</label>
                                <input type="text" id="user-id" placeholder="아이디 입력" class="input-field" required>
                            </div>
                            <div>
                                <label class="input-label">Password</label>
                                <input type="password" id="user-pw" placeholder="비밀번호 설정" class="input-field" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="section-title"><i class="fas fa-address-book text-indigo-500"></i> Contact</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="input-label">Email</label>
                                <input type="email" id="user-email" placeholder="abc@email.com" class="input-field" required>
                            </div>
                            <div>
                                <label class="input-label">Phone</label>
                                <input type="tel" id="user-phone" placeholder="010-0000-0000" class="input-field" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="section-title"><i class="fas fa-university text-indigo-500"></i> School</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="input-label">School Name</label>
                                <select id="school-select" class="input-field appearance-none cursor-pointer">
                                    <option value="일반">일반 수강생 (소속없음)</option>
                                </select>
                            </div>
                            <div>
                                <label class="input-label">Student ID</label>
                                <input type="text" id="student-id" placeholder="학번 (없으면 '없음')" class="input-field">
                            </div>
                        </div>
                    </div>

                    <div class="pt-6">
                        <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-xl hover:bg-indigo-600 shadow-xl transition-all transform hover:-translate-y-1">
                            회원가입 완료
                        </button>
                        <p class="text-center mt-6 text-sm font-bold text-slate-400">
                            이미 계정이 있으신가요? <a href="login.html" class="text-indigo-600 underline ml-2">로그인</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBThrCtBNJuVcfPD3Vm6XvPD7McT5JJsN8",
            authDomain: "eduthot-fb088.firebaseapp.com",
            projectId: "eduthot-fb088",
            storageBucket: "eduthot-fb088.firebasestorage.app",
            messagingSenderId: "919552710378",
            appId: "1:919552710378:web:7ba72ea2d195e092f8a993"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // [핵심] 학교 목록 실시간 로드 함수
        const loadSchools = () => {
            const schoolSelect = document.getElementById('school-select');
            const q = query(collection(db, "Schools"), orderBy("createdAt", "asc"));

            onSnapshot(q, (snapshot) => {
                // '일반 수강생' 옵션은 유지하고 나머지만 새로고침
                schoolSelect.innerHTML = '<option value="일반">일반 수강생 (소속없음)</option>';
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = data.name; // DB에 저장된 학교 이름
                    option.textContent = data.name;
                    schoolSelect.appendChild(option);
                });
            });
        };

        // 회원가입 버튼 클릭 시 처리 (로그인 페이지 이동 전 알림)
        document.getElementById('signup-form').onsubmit = (e) => {
            e.preventDefault();
            alert("회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.");
            location.href = "login.html";
        };

        window.onload = loadSchools;
    </script>
</body>
</html>

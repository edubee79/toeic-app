<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 센터 | 메인 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        /* 보안 검사 전까지 화면 깜빡임 방지를 위해 숨김 */
        .admin-page-root { display: none; }
    </style>
</head>
<body class="min-h-screen flex">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('userLogined'));
            
            // 관리자 아이디 'eduthot' 체크
            if (!currentUser || currentUser.userId !== 'eduthot') {
                alert("⚠️ 관리자 권한이 없습니다. 로그인 페이지로 이동합니다.");
                location.href = "login.html"; 
            } else {
                // 관리자 확인 완료 시 화면 표시
                document.querySelector('.admin-page-root').style.display = 'flex';
            }
        });

        // 로그아웃 기능
        function handleLogout() {
            if (confirm("로그아웃 하시겠습니까?")) {
                localStorage.removeItem('userLogined');
                alert("안전하게 로그아웃 되었습니다.");
                location.href = "index.html";
            }
        }
    </script>

    <div class="admin-page-root w-full min-h-screen flex">
        <aside class="w-64 bg-slate-900 text-white flex flex-col shrink-0">
            <div class="p-8 text-2xl font-black italic tracking-tighter cursor-pointer" onclick="location.href='admin-main.html'">
                ADMIN ROOM
            </div>
            <nav class="flex-grow px-4 space-y-2">
                <a href="admin-main.html" class="bg-indigo-600 text-white shadow-lg flex items-center gap-3 p-4 rounded-xl text-sm font-bold">
                    <i class="fas fa-chart-line"></i> 대시보드 요약
                </a>
                <a href="admin-home.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                    <i class="fas fa-image"></i> 배너/홈페이지 관리
                </a>
                <a href="admin-lecture.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                    <i class="fas fa-book"></i> 강의/과제 관리
                </a>
                <a href="admin-student.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                    <i class="fas fa-user-graduate"></i> 학교/학생 관리
                </a>
                <a href="admin-revenue.html" class="flex items-center gap-3 p-4 rounded-xl text-sm font-bold text-slate-400 hover:bg-slate-800 transition-all">
                    <i class="fas fa-wallet"></i> 수입 관리
                </a>
            </nav>
            <div class="p-6 border-t border-slate-800">
                <button onclick="handleLogout()" class="flex items-center gap-2 text-xs font-bold text-rose-400 hover:text-rose-300 transition-all">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </aside>

        <main class="flex-grow p-10 overflow-y-auto">
            <header class="mb-10 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-black text-slate-900 uppercase">Dashboard</h1>
                    <p class="text-slate-500 font-medium">강사님의 온라인 학원 운영 요약 현황입니다.</p>
                </div>
                <div class="flex items-center gap-4">
                    <div class="bg-white px-6 py-3 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                        <span class="text-sm font-bold text-slate-700">관리자 님</span>
                        <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center font-black">AD</div>
                    </div>
                    <button onclick="handleLogout()" class="bg-white p-3 rounded-xl border border-slate-100 text-slate-400 hover:text-rose-500 transition-all shadow-sm">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">이번 달 총 수입</p>
                    <h3 class="text-2xl font-black text-slate-900">₩ 12,450,000</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">신규 가입 학생</p>
                    <h3 class="text-2xl font-black text-slate-900">128 명</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">평균 강의 이수율</p>
                    <h3 class="text-2xl font-black text-indigo-600">78.2%</h3>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100">
                    <p class="text-[10px] font-black text-slate-400 uppercase mb-2">미확인 과제</p>
                    <h3 class="text-2xl font-black text-rose-500">14 건</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
                <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 h-80 flex items-center justify-center">
                    <p class="text-slate-300 font-bold italic">매출 그래프가 들어갈 자리입니다.</p>
                </div>
                <div class="bg-white rounded-[2.5rem] p-10 shadow-sm border border-slate-100 h-80 flex items-center justify-center">
                    <p class="text-slate-300 font-bold italic">공지사항 및 일정 관리 자리입니다.</p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
